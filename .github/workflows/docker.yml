name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install dependencies (without cache)
      - name: Install Dependencies
        run: npm install

      # Step 3: Check installed dependencies
      - name: Check installed dependencies
        run: npm list --depth=0

      # Step 4: Build Docker image without cache
      - name: Build Docker image without cache
        run: docker build --no-cache -t anshultaklikar/docker-react -f Dockerfile.dev .

      # Step 5: Run tests inside Docker container
      - name: Run tests inside Docker container
        run: docker run --rm anshultaklikar/docker-react npm run test -- --coverage --watchAll=false

      # Step 6: Debug and check containers
      - name: Debug and check containers
        run: docker ps -a